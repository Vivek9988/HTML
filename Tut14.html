<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.left{
    display:inline-block;
    border :2px solid red;
    color:blue;
}
.mid{
    border :2px solid green;
    display :block; 
    width :33%;
    margin:auto;
    text-align: center;
}

.right {
    display: inline-block;
    border: 2px solid rgb(9, 169, 41);
    position: absolute;
    right :32px;

}
    </style>
</head>

<body>
    <div class="left">
        I am left.
    </div>
    <div class="mid">
        I am mid.
    </div>
    <div class="right">
        I am right.
    </div>
    
</body>
</html>
