<!-- types of selectors in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors  </title>
    <style>
        /* Element selecctor */
        p{
            border:2px solid red;
        }
        /* this is id selector */
       #redelement{
            color:red;
        }
        /* this is a class selector */
        .bgblue{
            color: blue;
            background-color: yellow;

        }
        /*grouping selector */
        footer , span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id = "redelement">This is a simple paragraph to demonstrate</p>
    <p   class = "bgblue">This is a simple  another paragraph to demonstrate</p>
    <div>
        <p>
            this is a yet another simple paragraph </p>
            <span>This is a span</span>
    </div>
    <footer>This is a footer</footer>
</body>
</html>
