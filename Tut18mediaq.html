<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <style>
        .box {
            font-size:50px ;
            background:red;
            text-align: center;
            color: white;
            display: none;
        }
        @media(max-width :500px){
            #box-1{
                display:block;
            }
        }
        @media(max-width :500px)and (min-width : 300px){
            #box-2{
                display: block;
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box-1">Mai eak i phone hu</div>
    <div class="box" id="box-2">Mai eak tablet huh</div>
    <div class="box" id="box-3">Mai eak computer hu</div>
    <div class="box" id="box-4">Mai eak wide screen hu</div>
    
</body>
</html>
