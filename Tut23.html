<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:300px 400px 450px ;
        }
        .item{
            height :100px;
            width: 100px;
            background-color: blue;
            margin:3px;
            border: 2px solid black;
            
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">This is item1</div>
        <div class="item">This is item2</div>
        <div class="item">This is item3</div>
        <div class="item">This is item4</div>
        <div class="item">This is item5</div>
        <div class="item">This is item6</div>
    </div>
</body>
</html>
